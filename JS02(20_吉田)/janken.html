 <body>
    <div class="back_image">
        <header></header>


                <img src="image/黄色の背景.png" alt="背景画像保持">
                <div class="top_text" >ジャンケンをはじめる？</div>
        
                <div class="start_btn">
                <img src="image/button_start1.png">
                </div>


                <div class="top_text2 none">
                    <h1>グーチョキパーを選んでね</h1>
                   </div>
           
                   <div class="hands none">
                        <ul class="gu_cyoki_pa">
                            <li id="gu_btn"><img src="image/janken_gu.png"></li>
                            <li id="cho_btn"><img src="image/janken_choki.png"></li>
                            <li id="par_btn"><img src="image/janken_pa.png"></li>
                        </ul>
                    </div>

                    <div class="jankenpon none"><img src="image/janken1.png"></div>
                    <div class="jankenhoi none"><img src="image/janken2.png"></div>

                    <div class="win_lose none">
                      <div class="PC_hand">
                        コンピュータの出した手は「<span id="pc_hands">なに？</span>」
                      </div>
            
                      <div id="judgment">勝ち</div> 
                    </div>

                    <div class="kachi none"><img src="image/kachi.png"></div>
                    <div class="make none"><img src="image/make.png"></div>
                    <div class="hiki none"><img src="image/hikiwake.png"></div>

    <main></main>

</div>
<script>



$('.start_btn').on('click', function() {   //スタートボタンを押すと
    $(".start_btn").hide();                //スタートボタンと、ジャンケンを始めるが隠れる
    $(".top_text").hide();

    $(".top_text2").removeClass("none");    //グーチョキパーを選んでねが表示される
    $(".hands").removeClass("none");      //グーチョキパーが表示される


$("#gu_btn").on("click",function(){

  $(".top_text2").hide();
  $(".gu_cyoki_pa").hide();

  setTimeout(function(){
  $(".jankenpon").removeClass("none");  
},300);
setTimeout(function(){
  $(".jankenhoi").removeClass("none");  
},800);
setTimeout(function(){
  $(".jankenhoi").hide("none");  
},800);
setTimeout(function(){
  $(".jankenpon").hide("none");  
},800);



setTimeout(function(){
  $(".win_lose").removeClass("none");  
},1200);

setTimeout(function(){
  $(".kachi", ".hiki" ,".make").removeClass("none");  
},3000);


//1乱数　（1~3）
const r = Math.ceil(Math.random()*3); //小数点0.99999...


//2分岐処理
  let view = "";
  if(r==1){
      view = "グー";
  }

  if(r==2){
      view = "チョキ";
  }

  if(r==3){
      view = "パー";
  }


//3表示処理
  $("#pc_hands").html(view);


//4勝ち負け判定
const a1= "#gu_btn"


if(r==1 && a1){
    view = "引き分け"
    setTimeout(function(){
    $(".hiki").removeClass("none");
  },1200);
}

if(r==2 && a1){
    view = "あなたの勝ち"
    setTimeout(function(){
    $(".kachi").removeClass("none");
  },1200);
}

if(r==3 && a1){
    view = "あなたの負け"
    setTimeout(function(){
    $(".make").removeClass("none");
  },1200);
}
$("#judgment").html(view);

});
